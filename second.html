<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="Table">
        <h3>Table:</h3>
        <table style="width:25%">
            <tr>
            <th>ID</th>
            <th>Lastname</th>
            <th>Age</th>
            </tr>
            <tr>
            <td>1</td>
            <td>1.2</td>
            <td>1.3</td>
            </tr>
            <tr>
            <td>2</td>
            <td>2.2</td>
            <td>2.3</td>
            </tr>
        </table>
    </section>
    <hr>
    <section>
        <h3>iframe:</h3>
        <iframe width="420" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ">
</iframe>
    </section>
    <hr>
    <section>
        <h3>Button:</h3>
        <button type="button" onclick="document.getElementById('time').innerHTML = Date()">Click to display Date/Time.</button>
        <p id="time"></p>
    </section>
    <hr>
    <section>
        <h3>Audio:</h3>
        <audio controls>
            <source src="oiyj.mp3" type="audio/mpeg">
        </audio>
    </section>
    <section>
        <h3>Other Formatting:</h3>
        <p><small>Small text</small></p>
        <p><del>Deleted text</del></p>
        <p><ins>Inserted text</ins></p>
        <p><mark>Marked text</mark></p>
    </section>
    <section class="firstPage">
        <a href="index.html">Click to go to Second Page</a>
    </section>
</body>
</html>
